apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:owshq-mec/spark-on-kubernetes.git'
    path: src/helm-charts/spark-operator
    targetRevision: main
    helm:
      valueFiles:
        - values-eks.yaml
  destination:
      namespace: processing
      server: 'https://kubernetes.default.svc'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=background   # Deleta em background
      - PruneLast=true # Garante que a remoção ocorra no final da sync
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
